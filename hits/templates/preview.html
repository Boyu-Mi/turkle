{% extends "base.html" %}

{% block header %}
<style>
/* Sticky footer styles
-------------------------------------------------- */
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px; /* Margin bottom by footer height */
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px; /* Set the fixed height of the footer here */
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
}
</style>
{% endblock %}


{% block body %}

<div class="container-fluid">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><b>Template:</b> {{ hit.hit_batch.hit_template.name }}</li>
      <li class="breadcrumb-item"><b>Batch:</b> {{ hit.hit_batch.name }}</li>
      <li class="breadcrumb-item"><b>HIT:</b> {{ hit.id }}</li>
    </ol>
  </nav>

  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <div style="height: 500px; background: #000;">
    <iframe src="{% url 'preview_iframe' hit.id %}"
            style="top: 0; bottom: 0; left: 0; width: 100%; height: 100%; border: 0; box-sizing: inherit; background: #fff; opacity: 0.8;">
    </iframe>
  </div>

</div><!-- /.container-fluid -->

<footer class="footer">
  <div class="container">
    <div class="float-right">
      <a href="{% url 'accept_hit' hit.hit_batch_id hit.id %}" role="button" class="btn btn-sm btn-primary">
        Accept HIT
      </a>
    </div>
  </div>
</footer>

{% endblock %}
