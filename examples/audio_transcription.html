<!-- Create a CSV file with a single column with a label of audio_url.
     Fill the column with the URLs to your mp3 audio files.
     You will need to serve the audio files using a web server. -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<h1>Instructions</h1>
<p>Transcribe the audio</p>
<p>Ignore "umms", "hmms", "uhs" and other non-textual phrases</p>

<div class="form-group">
    <audio controls="">
        <source src="${audio_url}" type="audio/mpeg" />
    </audio>
</div>

<div class="form-group">
    <input type="text" name="transcription" class="form-control" placeholder="Transcribe the audio here..." />
</div>
