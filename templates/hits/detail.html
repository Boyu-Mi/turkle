{% extends "base.html" %}
{% block body %}
<h1 style="color:red;"><em>You're working on HIT {{ hit.id }}</em></h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/hits/{{ hit.id }}/submission/" method="post">
{% csrf_token %}
{% autoescape off %}{{ hit.generate_form }}{% endautoescape %}
<input type="submit" value="Submit" />
</form>
{% endblock %}
