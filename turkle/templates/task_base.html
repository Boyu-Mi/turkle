{% extends "base.html" %}

{% block header %}
<style>
/* Sticky footer styles
-------------------------------------------------- */
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px; /* Margin bottom by footer height */
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px; /* Set the fixed height of the footer here */
  line-height: 60px; /* Vertically center the text there */
  background-color: #f5f5f5;
  padding-left: 1em;
  padding-right: 1em;
}
.header-row {
/*   background-color: #f8f9fa;*/
  padding-bottom: 5px;
  padding-top: 5px;
  padding-left: 16px;
  padding-right: 16px;
}
</style>
{% endblock %}

{% block body %}
{% endblock %}

{% block header_row %}
<div style="background-color: #373b44; width: 100%; height: 7px;"></div>
<div class="bg-light clearfix header-row" >
  <div class="float-left">
    <span>
      <b>Project:</b> {{ task.batch.project.name }}</li> /
      <b>Batch:</b> {{ task.batch.name }}</li>
    </span>
  </div>
  <div class="float-right">
    {% block right_half_header_row %}
    {% endblock %}
  </div>
</div>
<div style="background-color: #373b44; width: 100%; height: 2px;"></div>
{% endblock %}
