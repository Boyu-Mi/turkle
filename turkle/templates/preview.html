{% extends "hit_base.html" %}

{% block body %}

<div class="container-fluid">

  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <div style="height: 500px; background: #000;">
    <iframe src="{% url 'preview_iframe' hit.id %}"
            style="top: 0; bottom: 0; left: 0; width: 100%; height: 100%; border: 0; box-sizing: inherit; background: #fff; opacity: 0.8;">
    </iframe>
  </div>

</div><!-- /.container-fluid -->

{% endblock %}

{% block right_half_footer %}
<span class="inline-form-buttons">
  <form method="post" action="{% url 'accept_hit' hit.batch_id hit.id %}">
    {% csrf_token %}
    <input type="submit" id="submitButton" class="btn btn-sm btn-primary" value="Accept Task" />
  </form>

  <form method="post" action="{% url 'skip_hit' hit.batch_id hit.id %}">
    {% csrf_token %}
    <input type="submit" id="submitButton" class="btn btn-sm btn-danger" value="Skip Task" />
  </form>

  <a href="{% url 'index' %}" role="button" class="btn btn-sm btn-danger">Stop Preview</a>
</span>
{% endblock %}
